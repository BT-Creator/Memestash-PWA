<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bo Robbrecht"/>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
</head>
<body>
<header>
    <h1 class="logo">MemeStash</h1>
</header>
<main>
    <h2>Make a new account</h2>
    <form action="index.html" method="post">
        <label for="username">
            <input type="text" id="username" name="username" placeholder="username">
        </label>
        <label for="e-mail">
            <input type="email" id="e-mail" name="e-mail" placeholder="e-mail">
        </label>
        <label for="password">
            <input type="password" id="password" name="password" placeholder="password">
        </label>
        <label for="confirmPassword">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Comfirm Password">
        </label>
        <input type="submit" value="Sign me up!">
    </form>
</main>
</body>
</html>
